plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.20'
}

group 'dev.skrub'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    compile group: 'com.github.FredBoat', name: 'Lavalink-Client', version: '4.0'
    implementation 'com.sedmelluq:lavaplayer:1.3.71'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "com.google.code.gson:gson:2.8.6"
    compile 'net.dv8tion:JDA:4.2.0_227'
    compile 'com.github.FalseHonesty:reflections:855f40b80b'
    compile 'com.github.ZeroMemes:Alpine:1.9'
    compile 'net.objecthunter:exp4j:0.4.8'
    compile 'net.imagej:ij:1.51h'
    compile 'com.moandjiezana.toml:toml4j:0.7.2'
}
